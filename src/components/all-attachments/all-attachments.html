<ion-grid>
  <ion-row text-center>
    <ion-label><h5>בחר דרך התקשרות</h5></ion-label>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <button item-end class="transparent-background-icon"
              (click)="sendWhatsappMessage()">
        <ion-icon class="whatsapp-icon" name="logo-whatsapp"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button item-end class="transparent-background-icon"
              (click)="sendSmsMessage()">
        <ion-icon class="sms-icon" name="chatboxes"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button item-end class="transparent-background-icon"
              (click)="makePhoneCall()">
        <ion-icon class="sms-icon" name="call"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
